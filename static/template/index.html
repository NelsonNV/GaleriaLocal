<!DOCTYPE html>
<html>
  <head>
    <title>Galería de videos</title>
    <!-- Incluye la hoja de estilo de Bulma -->
    <link  rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/bulma.css') }}></link>
    <link  rel="stylesheet" type="text/css" href={{ url_for('static', filename='css/style.css') }}></link>
    <style>
.grid-item {
width: 33.33%; /* Establece el ancho en un tercio /
max-width: 500px; / Establece un ancho máximo /
max-height: 500px; / Establece un alto máximo */
display: flex;
flex-wrap: wrap;
justify-content: center;
align-items: center;
min-height: 370px;
}

    </style>  
  </head>
  <body>
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="/">
          <h1 class="title is-1">Galería de videos</h1>
        </a>
      </div>
      <div class="navbar-menu">
        <div class="navbar-start">
          <div class="navbar-item">
            <form id="search-form">
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input class="input" type="text" placeholder="Buscar video..." id="search-input">
                </div>
                <div class="control">
                  <button class="button is-info" type="submit">
                    Buscar
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="navbar-item">
            <form action="/privada" method="post">
              <div class="field has-addons">
                <div class="control is-expanded">
                  <input class="input" type="password" placeholder="Contraseña" name="password">
                </div>
                <div class="control">
                  <button class="button is-info" type="submit">
                    Acceder
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </nav>
    <!-- Utiliza la clase container de Bulma para darle un ancho fijo y centrar la página -->
    <div class="container">
      <div class="box is-full">
        <div class="notification">
          <video src="" controls id="videoCentral"></video>
        </div>
      </div>
      <!-- Utiliza la clase columns de Bulma para crear una estructura de grilla -->
      <div class="grid">
       
        {% for video in videos %}
        {% set index = loop.index0 %}

          <div class="grid-item is-one-third box">
              <h3 class="title is-5">{{ video }}</h3>
              <video class="image is-16by9" id="{{ index }}">
                <source src="/static/videos/{{ video }}" id="url-video-{{ index }}">
              </video>
              <div class="buttons">
                <button class="button is-info" onclick="playPause('{{ index }}')">Iniciar/pausar</button>
                <button class="button is-danger" onclick="fnVideoPrincipal('url-video-{{ index }}')">Principal</button>
              </div>
          </div>
        {% endfor %}
      </div>
    </div>

    <!-- JavaScript -->
<script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
  var elem = document.querySelector('.grid');
  var msnry = new Masonry( elem, {
    // Opciones de Masonry aquí
    itemSelector: '.grid-item',
    columnWidth: '.grid-item.is-one-third',
    percentPosition: true
  });

  const input = document.getElementById('search-input');
  const columns = document.querySelectorAll('.grid .grid-item');

  input.addEventListener('keyup', function() {
    const value = this.value.toLowerCase();
    columns.forEach(column => {
      if (column.textContent.toLowerCase().includes(value)) {
        column.style.display = 'block';
      } else {
        column.style.display = 'none';
      }
    });
    msnry.layout();
  });
});
</script>
<script>
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('h3').forEach(function(h3) {
    h3.textContent = h3.textContent.replace(/_/g, ' ');
    h3.textContent = h3.textContent.replace(/(\.mp4|\.mkv|\.webm)$/g, '');
  });
});
function playPause(index) { 
  var myVideo = document.getElementById(index); 
    if (myVideo.paused) 
      myVideo.play(); 
    else 
      myVideo.pause(); 
  } 
  function fnVideoPrincipal(id) {
  let video = document.getElementById(id);
  let videoCentral = document.getElementById('videoCentral');
  videoCentral.src = video.src;
  videoCentral.alt = "videocentral";
}
  
</script>


  </body>
</html>
